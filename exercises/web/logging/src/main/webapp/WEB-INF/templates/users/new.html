<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/application.html}">

<head>
  <title>Creating a new user</title>
</head>
<section layout:fragment="content">
  <!-- BEGIN -->
  <form action="/users" method="post" th:object="${user}">
    <div class="mb-3">
      <label>First name</label>
      <input class="form-control" type="text" name="firstName" th:value="*{firstName}">
    </div>
    <div class="mb-3">
      <label>Last name</label>
      <input class="form-control" type="text" name="lastName" th:value="*{lastName}">
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input class="form-control" type="text" name="email" th:value="*{email}">
    </div>
    <button class="btn btn-primary" type="submit">Create a new user</button>
  </form>
  <!-- END -->
</section>
